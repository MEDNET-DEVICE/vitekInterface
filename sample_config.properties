# VITEK2 Compact Configuration File
# Copy this file to /opt/mednet/windowsServiceVITEK2COMPACT.properties
# and modify the values according to your setup

# Serial Port Configuration
# Serial port name (e.g., COM1, COM2 for Windows; /dev/ttyUSB0, /dev/ttyS0 for Linux)
comPort=COM2

# Server IP Address for data reader (existing functionality)
serverIpAddress=http://localhost:8080/api/vitek2/results

# Data Writer Configuration
# Enable/disable the ASTM data writer functionality
dataWriterEnabled=true

# Serial port settings (standard ASTM settings)
baudRate=9600
dataBits=8
stopBits=1
parity=0

# Service Configuration
# Enable/disable the data writer service
enabled=true

# Polling interval in milliseconds (how often to check for new lab orders)
pollingInterval=30000

# API Configuration for Lab Order Requests
# Base URL for the lab order API (without the endpoint path)
apiBaseUrl=https://stage.mednetlabs.com/mednetLab/ws/mediInterfaceWS/getLabOrderRequests

# Machine code to send in API requests
machineCode=B121

# Company ID to send in API requests
companyId=1

# ASTM Protocol Configuration (Optional)
# These can be customized if needed
senderName=DummyLIS
receiverName=VITEK2
processingId=P
versionNumber=1

# Logging Configuration (Optional)
# Log level (INFO, DEBUG, ERROR)
logLevel=INFO

# Patient Name Prefix Configuration
# Comma-separated list of prefixes to remove from patient names before sending to RS232
# These prefixes will be removed case-insensitively from the beginning of patient names
# Example: "Dr. John Smith" becomes "John Smith" -> formatted as "Smith, John"
patientNamePrefixesToRemove=Baby,Baby boy of,Baby girl of,BABY.,Dr.,MASTER,Master.,MISS.,MR.,MRS,Mrs.,MS,Ms.,MX.

# Additional ASTM Writer Configuration Properties
# Connection timeout in milliseconds
connectionTimeout=5000

# Read timeout in milliseconds  
readTimeout=10000

# Maximum retry attempts for failed operations
maxRetryAttempts=3

# Retry delay in milliseconds
retryDelay=1000

# ASTM Frame Configuration
# Maximum frame size for ASTM messages
maxFrameSize=1024

# Character encoding for ASTM messages
messageEncoding=ASCII

# ASTM Control Characters (usually don't need to change these)
# Start of Text character (STX)
stxChar=0x02

# End of Text character (ETX)  
etxChar=0x03

# Enquiry character (ENQ)
enqChar=0x05

# Acknowledgment character (ACK)
ackChar=0x06

# End of Transmission character (EOT)
eotChar=0x04

# Negative Acknowledgment character (NAK)
nakChar=0x15

# Record separator
recordSeparator=|

# Field separator  
fieldSeparator=^

# Component separator
componentSeparator=&

# Repeat separator
repeatSeparator=~

# Escape character
escapeChar=\\

# API Endpoint Configuration
# Specific endpoints for different operations
orderApiEndpoint=/api/lab/orders
acknowledgeApiEndpoint=/api/lab/acknowledge
resultEndpoint=/api/lab/results
statusEndpoint=/api/lab/status

# Security Configuration (if authentication is required)
# API key for authentication (leave empty if not required)
apiKey=

# Username for basic authentication (leave empty if not required)
apiUsername=

# Password for basic authentication (leave empty if not required)
apiPassword=

# SSL/TLS Configuration
# Whether to use SSL/TLS for API connections
useSSL=false

# Whether to verify SSL certificates
verifySSLCertificates=true

# Custom SSL truststore path (leave empty to use default)
sslTruststorePath=

# Custom SSL truststore password
sslTruststorePassword= 